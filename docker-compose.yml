version: "3.9"

services:
  db:
    image: postgres:14
    container_name: marketing_test_db
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: analytics
    ports:
      - "5439:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "test"]
      interval: 3s
      timeout: 3s
      retries: 5
